<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloWord</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <div id="app">
        <div>
            <span>用户名：</span>
            <span>
                <!-- 通过v-model实现数据绑定 -->
                <input type="text" V-Model.lazy='uname'>
            </span>
            <span>{{tip}}</span>
        </div>

    </div>



    <script type="text/javascript">

        var vm = new Vue({
            el: '#app',
            data: {
                uname: '',
                tip: ''
            },
            methods: {
                // 提供提示信息
                checkName: function (uname) {
                    //调用接口，但是可以使用定时任务的方式模拟接口调用
                    var that = this;
                    setTimeout(function () {
                        //模拟接口调用
                        if (uname == 'admin') {
                            that.tip = '用户名已经存在，请更换一个';
                        } else {
                            that.tip = '用户名可以使用'
                        }
                    }, 2000);

                }
            },
            // 需要侦听器监听输入信息的变化
            watch: {
                uname: function (val) {
                    //调用后台接口验证用户名的合法性
                    this.checkName(val);
                    //修改提示信息
                    this.tip = '正在验证....'
                }
            }

        });
    </script>

</body>

</html>
