<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloWord</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>hellpworld</h1>
    <hr>
    <div id="app">
        <div>{{message}} </div>
        <div v-text='message'></div>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: {
                    message: 'helloword!'
                }
            }
        })
    </script>

</body>

</html>
