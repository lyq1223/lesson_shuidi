<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 进程，消息，怎么确认文档消息，这是什么？ 容易漏掉加载新页面前要释放老页面-->
    <a href="https://www.baidu.com">百度</a>
    <form action="" method="post">
        用户名 <input type="text" name="username" id="usernameInput">
    </form>
    <script>
        // 假设有个大表单，填了很多信息 如果10分钟填表因为断网或者跳转页面的时候表单数据丢失怎么办？
        // 有没有阻止页面重新渲染的方法？阻止渲染进程向浏览器进程发送确认消息
        var username = ''; //如果表单没有写东西  是否放弃现在内容去到新的页面
        document
            .getElementById('usernameInput')
            .addEventListener('change', function(event) {
                username = event.target.value;
                console.log(username)
            })
            window.onbeforeunload = function(event) {
                if(username)
                    return confirm("确定放弃表单提交吗？")  //不关现在的页面,alert框
            }
    </script>
</body>
</html>
