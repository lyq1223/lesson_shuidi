<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* css选择器 */
        .body {
            background: url("./maoshenti.png");
            width: 117px;
            height: 201px;
            position: absolute;
            /* 相对于body的宽高 */
            left: 50%;
            top: 50%;
            transform: translate3d(-50%, -50%, 0);
        }

        .weiba {
            position: relative;
            width: 64px;
            height: 194px;
            background: url("./maowei.png");
            top: -182px;
            animation: ani 3s ease-in-out infinite alternate;
            transform-origin: 100% 100%;
        }

        @keyframes ani {
            100% {
                transform: rotate(-5deg);
            }

        }



        /* 水平居中 垂直居中 */
        /* absolute 绝对定位，相对于父级第一个设置了定位属性的元素来定位，如果没有相对于body */
    </style>
</head>


<body>
    <!-- 把网页划分为一块一块 -->
    <div class="cat">
        <!-- 猫的组成 -->
        <div class="body"></div>

        <div class="weiba"></div>

        <div class="maozhua"></div>

    </div>
</body>

</html>
