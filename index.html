<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .out {

            /* 会找到整个视窗来定位 因为没有父 */
            /* position: absolute; 设了这个元素会被移除文档流 就不能有独占一行的 */
            position: absolute;
            /* 是相对于谁的百分比，这里是相对于整个视窗，往下挪50%(距离顶部50%) */
            top: 50%;
            background-color: blue;
            /* 相对于自己的50% */
            transform: translateY(-50%);
            /* 超出滚动 
            overflow: scroll;*/
            /* 据左右各10px */
            margin-left: 10px;
            margin-right: 10px;
            /* 文字居中 */
            text-align: center;
            font-size: 20px;
            width: 100%;
            /*  */
            box-sizing: border-box;
        }

        .in {
            /* 相对于自己，自己把自己往左偏移80% */
            /*  position: relative;
            相对于out移动 上边框移动
            position: absolute;*/
            /* 相对于整个视窗 
            position: fixed;*/
            /* 粘性 
            先定住，滚动后最后是距离父顶部10px不动了
            margin-top: 40px;
            position: sticky;
            top: 10px;
            */
            /* left: 80%; */

            /* padding的百分比 是相对于自己的宽度来计算的 */
            /* 宽度始终是高度的50% 但是还要把自身的高度去掉*/
            height: 0;
            padding: 25% 0;
        }
    </style>
</head>

<body>
    <!-- 让整个蓝色区域居中 -->
    <div class="out">
        <div class="in">
            A
        </div>
    </div>
    <script>
        function foo() {
            console.log(arguments)
            console.log(Array.from(arguments));
            console.log([...arguments])
            console.log(Array.prototype.slice.call(arguments)); //切
            console.log(Array.prototype.splice.call(arguments, 0));

        }
        let a = [1], b = [1], c = 4, d = 4;
        c == d   //true  c和d指向同一地址的值
        a == b //false 指向的内存地址不一样

        
    </script>
</body>

</html>
